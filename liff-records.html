<body>
    <div class="header">

    <div id="tagSection" class="tag-section" style="display: none;">

        <div class="tag-list" id="tagList">
            <!-- æ¨™ç±¤æœƒå‹•æ…‹æ’å…¥é€™è£¡ -->

        <div class="tagged-tasks-container" id="taggedTasksContainer">

    <div id="loading" class="loading">

    <div id="error" class="error" style="display: none;"></div>

    <div id="recordsContainer" class="container" style="display: none;">
        <!-- è¨˜éŒ„æœƒå‹•æ…‹æ’å…¥é€™è£¡ -->
    </div>

    <button class="floating-button" onclick="closeApp()">âœ•</button>

    <script>
        let liffProfile = null;
        let allTasks = [];
        let filteredTasks = [];
        let taggedTasks = [];
        let selectedTag = null;

        // LIFF åˆå§‹åŒ–
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2008077335-rZlgE4bX'
                });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // å–å¾—ä½¿ç”¨è€…è³‡æ–™
                liffProfile = await liff.getProfile();
                console.log('LIFF Profile:', liffProfile);
                
                // é¡¯ç¤ºä½¿ç”¨è€…åç¨±
                document.getElementById('userName').textContent = liffProfile.displayName;

                // è¨­å®šä»Šå¤©æ—¥æœŸç‚ºé è¨­å€¼
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('dateInput').value = today;

                // è¼‰å…¥æ‰€æœ‰è¨˜éŒ„
                await loadAllRecords();

                // åˆå§‹åŒ–æ¨™ç±¤ä»»å‹™å€
                initializeTagSection();

                // éš±è—è¼‰å…¥ç•«é¢
                document.getElementById('loading').style.display = 'none';
                document.getElementById('recordsContainer').style.display = 'block';

            } catch (error) {
                console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
                showError('LIFF åˆå§‹åŒ–å¤±æ•—: ' + error.message);
            }
        }

        // è¼‰å…¥æ‰€æœ‰è¨˜éŒ„
        async function loadAllRecords() {
            try {
                // å¾ localStorage è¼‰å…¥ä»»å‹™
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                
                if (savedTasks) {
                    allTasks = JSON.parse(savedTasks);
                    console.log('è¼‰å…¥ä»»å‹™æ•¸é‡:', allTasks.length);
                } else {
                    allTasks = [];
                }

                // æŒ‰æ—¥æœŸåˆ†çµ„ä¸¦é¡¯ç¤º
                displayTasksByDate(allTasks);
                updateStatistics(allTasks);

            } catch (error) {
                console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', error);
                showError('è¼‰å…¥è¨˜éŒ„å¤±æ•—');
            }
        }

        // æŒ‰æ—¥æœŸåˆ†çµ„é¡¯ç¤ºä»»å‹™
        function displayTasksByDate(tasks) {
            const container = document.getElementById('recordsContainer');
            container.innerHTML = '';

            if (tasks.length === 0) {
                container.innerHTML = '<div class="no-tasks">ğŸ“ ç›®å‰æ²’æœ‰ä»»ä½•è¨˜éŒ„</div>';
                return;
            }

            // æŒ‰æ—¥æœŸåˆ†çµ„
            const tasksByDate = {};
            tasks.forEach(task => {
                const date = new Date(task.timestamp || Date.now()).toLocaleDateString('zh-TW');
                if (!tasksByDate[date]) {
                    tasksByDate[date] = [];
                }
                tasksByDate[date].push(task);
            });

            // æŒ‰æ—¥æœŸé™åºæ’åˆ—
            const sortedDates = Object.keys(tasksByDate).sort((a, b) => {
                return new Date(b) - new Date(a);
            });

            // é¡¯ç¤ºæ¯ä¸€å¤©çš„ä»»å‹™
            sortedDates.forEach(date => {
                const dayTasks = tasksByDate[date];
                const completedCount = dayTasks.filter(t => t.completed).length;
                
                const daySection = document.createElement('div');
                daySection.className = 'day-section';
                
                // æ·»åŠ ç­†è¨˜æœ¬è£é£¾
                const holes = document.createElement('div');
                holes.className = 'notebook-holes';
                for (let i = 0; i < 3; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'hole';
                    holes.appendChild(hole);
                }
                daySection.appendChild(holes);
                
                daySection.innerHTML += `
                    <div class="day-header">
                        <span class="day-date">ğŸ“… ${date}</span>
                        <span class="task-count">${completedCount}/${dayTasks.length} å®Œæˆ</span>
                    </div>
                    <div class="task-list">
                        ${dayTasks.map((task, index) => `
                            <div class="task-item ${task.completed ? 'task-completed' : ''}">
                                <span class="task-text">${index + 1}. ${task.text || 'æœªå‘½åä»»å‹™'}</span>
                                <span class="task-time">
                                    ${new Date(task.timestamp || Date.now()).toLocaleTimeString('zh-TW', {
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(daySection);
            });
        }

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š
        function updateStatistics(tasks) {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            // è¨ˆç®—è¨˜éŒ„å¤©æ•¸
            const uniqueDates = new Set(
                tasks.map(t => new Date(t.timestamp || Date.now()).toDateString())
            );
            const totalDays = uniqueDates.size;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('totalDays').textContent = totalDays;
        }

        // æŒ‰æ—¥æœŸç¯©é¸
        function filterByDate() {
            const selectedDate = document.getElementById('dateInput').value;
            
            if (!selectedDate) {
                displayTasksByDate(allTasks);
                updateStatistics(allTasks);
                return;
            }

            const selectedDateStr = new Date(selectedDate).toLocaleDateString('zh-TW');
            
            const filteredTasks = allTasks.filter(task => {
                const taskDate = new Date(task.timestamp || Date.now()).toLocaleDateString('zh-TW');
                return taskDate === selectedDateStr;
            });

            displayTasksByDate(filteredTasks);
            updateStatistics(filteredTasks);
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // é—œé–‰æ‡‰ç”¨ç¨‹å¼
        function closeApp() {
            liff.closeWindow();
        }

        // åˆå§‹åŒ–æ¨™ç±¤ä»»å‹™å€
        function initializeTagSection() {
            // èˆ‡QUICK REPLYæŒ‰éˆ•åŒæ­¥çš„æ¨™ç±¤è³‡æ–™
            const sampleTags = ['å·¥ä½œ', 'å­¸ç¿’', 'é‹å‹•'];
            const sampleTaggedTasks = [
                { id: 1, text: 'å®Œæˆå°ˆæ¡ˆå ±å‘Š', tag: 'å·¥ä½œ', timestamp: new Date(), completed: false },
                { id: 2, text: 'èƒŒè‹±æ–‡å–®å­—', tag: 'å­¸ç¿’', timestamp: new Date(), completed: true },
                { id: 3, text: 'å»å¥èº«æˆ¿', tag: 'é‹å‹•', timestamp: new Date(), completed: false }
            ];

            taggedTasks = sampleTaggedTasks;
            displayTags(sampleTags);
            updateTagCount();
            
            // å¦‚æœæœ‰æ¨™ç±¤ä»»å‹™ï¼Œé¡¯ç¤ºæ¨™ç±¤å€åŸŸ
            if (taggedTasks.length > 0) {
                document.getElementById('tagSection').style.display = 'block';
            }
        }

        // é¡¯ç¤ºæ¨™ç±¤åˆ—è¡¨
        function displayTags(tags) {
            const tagList = document.getElementById('tagList');
            
            if (tags.length === 0) {
                tagList.innerHTML = '<div class="no-tagged-tasks">ç›®å‰æ²’æœ‰ä»»ä½•æ¨™ç±¤ä»»å‹™</div>';
                return;
            }

            tagList.innerHTML = tags.map(tag => {
                const count = taggedTasks.filter(task => task.tag === tag).length;
                return `<div class="tag-item" onclick="selectTag('${tag}')">${tag} (${count})</div>`;
            }).join('');
        }

        // é¸æ“‡æ¨™ç±¤
        function selectTag(tag) {
            selectedTag = tag;
            
            // æ›´æ–°æ¨™ç±¤å¤–è§€
            document.querySelectorAll('.tag-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // é¡¯ç¤ºè©²æ¨™ç±¤çš„ä»»å‹™
            displayTaggedTasks(tag);
        }

        // é¡¯ç¤ºç‰¹å®šæ¨™ç±¤çš„ä»»å‹™
        function displayTaggedTasks(tag) {
            const container = document.getElementById('taggedTasksContainer');
            const tasksWithTag = taggedTasks.filter(task => task.tag === tag);

            if (tasksWithTag.length === 0) {
                container.innerHTML = '<div class="no-tagged-tasks">é€™å€‹æ¨™ç±¤é‚„æ²’æœ‰ä»»å‹™</div>';
                container.style.display = 'block';
                return;
            }

            container.innerHTML = tasksWithTag.map((task, index) => `
                <div class="tagged-task-item">
                    <div class="tagged-task-text">
                        ${index + 1}. ${task.text} ${task.completed ? 'âœ“' : ''}
                    </div>
                    <div class="tagged-task-meta">
                        æ¨™ç±¤: ${task.tag} | ${new Date(task.timestamp).toLocaleString('zh-TW')}
                    </div>
                </div>
            `).join('');
            
            container.style.display = 'block';
        }

        // æ›´æ–°æ¨™ç±¤è¨ˆæ•¸
        function updateTagCount() {
            const tagCount = document.getElementById('tagCount');
            tagCount.textContent = taggedTasks.length;
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ– LIFF
        window.addEventListener('load', initializeLiff);
    </script>
