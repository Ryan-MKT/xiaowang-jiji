<body>
    <div class="container">
        <!-- æ¨™é¡Œå¡ç‰‡ -->
        <div class="card header-card">
            <div class="card-body text-center py-4">
                <h1 class="h4 mb-2 text-primary">ğŸ“ ä»»å‹™å‚™è¨»ç·¨è¼¯</h1>
                <p class="text-muted mb-0">ç‚ºä»»å‹™æ·»åŠ è©³ç´°èªªæ˜æˆ–å‚™è¨»</p>

        <!-- è¼‰å…¥ä¸­é¡¯ç¤º -->
        <div id="loading" class="loading">

                <span class="visually-hidden">è¼‰å…¥ä¸­...</span>

        <!-- éŒ¯èª¤è¨Šæ¯ -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- å‚™è¨»ç·¨è¼¯å¡ç‰‡ -->
        <div id="noteContent" class="card note-card" style="display: none;">
            <div class="card-body p-4">
                <!-- ä»»å‹™è³‡è¨Š -->
                <div id="taskInfo" class="task-info">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-check-circle text-primary me-2 fs-5"></i>
                        <strong class="text-dark">ç•¶å‰ä»»å‹™</strong>
                    </div>
                    <p id="taskText" class="mb-0 text-secondary">--</p>
                </div>

                <!-- å‚™è¨»ç·¨è¼¯å€ -->
                <div class="mb-3">
                    <label for="noteTextarea" class="form-label fw-bold text-dark">
                        <i class="bi bi-chat-text me-2"></i>å‚™è¨»å…§å®¹
                    </label>
                    <textarea 
                        id="noteTextarea" 
                        class="form-control note-textarea" 
                        placeholder="åœ¨é€™è£¡è¼¸å…¥ä»»å‹™çš„è©³ç´°èªªæ˜ã€å‚™è¨»æˆ–æé†’äº‹é …..."
                        maxlength="200"></textarea>
                    <div id="charCounter" class="char-counter">0 / 200 å­—</div>
                </div>

                <!-- æ“ä½œæŒ‰éˆ• -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="closeWindow()">
                        <i class="bi bi-x-circle me-2"></i>å–æ¶ˆ
                    </button>
                    <button type="button" class="btn btn-save text-white" onclick="saveNote()">
                        <i class="bi bi-check-circle me-2"></i>å„²å­˜å‚™è¨»
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let liffProfile = null;
        let currentTaskId = null;
        let currentTaskText = '';
        let currentNote = '';

        // å¾ URL åƒæ•¸å–å¾—ä»»å‹™è³‡è¨Š
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                taskId: params.get('taskId'),
                taskText: decodeURIComponent(params.get('taskText') || '')
            };
        }

        // LIFF åˆå§‹åŒ–
        async function initializeLiff() {
            try {
                console.log('ğŸ”§ [LIFF åˆå§‹åŒ–] é–‹å§‹åˆå§‹åŒ– LIFF...');
                
                await liff.init({
                    liffId: '2008077335-rZlgE4bX'
                });
                
                console.log('âœ… [LIFF åˆå§‹åŒ–] LIFF åˆå§‹åŒ–æˆåŠŸ');
                
                if (liff.isLoggedIn()) {
                    console.log('âœ… [ä½¿ç”¨è€…é©—è­‰] ä½¿ç”¨è€…å·²ç™»å…¥');
                    liffProfile = await liff.getProfile();
                    await loadTaskNote();
                } else {
                    console.log('âŒ [ä½¿ç”¨è€…é©—è­‰] ä½¿ç”¨è€…æœªç™»å…¥ï¼Œå°å‘ç™»å…¥é é¢');
                    liff.login();
                }
            } catch (error) {
                console.error('âŒ [LIFF åˆå§‹åŒ–] åˆå§‹åŒ–å¤±æ•—:', error);
                showError('LIFF åˆå§‹åŒ–å¤±æ•—: ' + error.message);
            }
        }

        // è¼‰å…¥ä»»å‹™å‚™è¨»
        async function loadTaskNote() {
            try {
                const params = getUrlParams();
                
                if (!params.taskId) {
                    showError('ç¼ºå°‘ä»»å‹™ ID åƒæ•¸');
                    return;
                }

                currentTaskId = params.taskId;
                currentTaskText = params.taskText;

                console.log('ğŸ“‹ [ä»»å‹™å‚™è¨»] è¼‰å…¥ä»»å‹™:', currentTaskId, currentTaskText);

                // é¡¯ç¤ºä»»å‹™è³‡è¨Š
                document.getElementById('taskText').textContent = currentTaskText;

                // è¼‰å…¥ç¾æœ‰å‚™è¨»
                const response = await fetch(`/api/task-note/${currentTaskId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': liffProfile.userId
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentNote = data.note || '';
                    document.getElementById('noteTextarea').value = currentNote;
                    updateCharCounter();
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('noteContent').style.display = 'block';

            } catch (error) {
                console.error('âŒ [ä»»å‹™å‚™è¨»] è¼‰å…¥å¤±æ•—:', error);
                showError('è¼‰å…¥ä»»å‹™å‚™è¨»å¤±æ•—: ' + error.message);
            }
        }

        // å„²å­˜å‚™è¨»
        async function saveNote() {
            try {
                const noteText = document.getElementById('noteTextarea').value.trim();
                
                console.log('ğŸ’¾ [å„²å­˜å‚™è¨»] ä»»å‹™ ID:', currentTaskId, 'å‚™è¨»:', noteText);

                const response = await fetch('/api/task-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': liffProfile.userId
                    },
                    body: JSON.stringify({
                        taskId: currentTaskId,
                        taskText: currentTaskText,
                        note: noteText
                    })
                });

                if (response.ok) {
                    console.log('âœ… [å„²å­˜å‚™è¨»] å‚™è¨»å„²å­˜æˆåŠŸ');
                    
                    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                    alert('âœ… å‚™è¨»å·²æˆåŠŸå„²å­˜ï¼');
                    
                    // é—œé–‰è¦–çª—
                    closeWindow();
                } else {
                    const error = await response.text();
                    showError('å„²å­˜å¤±æ•—: ' + error);
                }

            } catch (error) {
                console.error('âŒ [å„²å­˜å‚™è¨»] å„²å­˜å¤±æ•—:', error);
                showError('å„²å­˜å‚™è¨»å¤±æ•—: ' + error.message);
            }
        }

        // æ›´æ–°å­—æ•¸çµ±è¨ˆ
        function updateCharCounter() {
            const textarea = document.getElementById('noteTextarea');
            const counter = document.getElementById('charCounter');
            const currentLength = textarea.value.length;
            const maxLength = textarea.getAttribute('maxlength');
            
            counter.textContent = `${currentLength} / ${maxLength} å­—`;
            
            if (currentLength > maxLength * 0.9) {
                counter.classList.add('text-warning');
            } else {
                counter.classList.remove('text-warning');
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // é—œé–‰è¦–çª—
        function closeWindow() {
            if (liff) {
                liff.closeWindow();
            } else {
                window.close();
            }
        }

        // äº‹ä»¶ç›£è½å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // å­—æ•¸çµ±è¨ˆ
            document.getElementById('noteTextarea').addEventListener('input', updateCharCounter);
            
            // Enter éµå„²å­˜ (Ctrl/Cmd + Enter)
            document.getElementById('noteTextarea').addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    saveNote();
                }
            });
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ– LIFF
        window.addEventListener('load', initializeLiff);
    </script>
</body>
