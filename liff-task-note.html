<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小汪記記 - 任務備註</title>
    
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 20px;
        }
        
        .note-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
        }
        
        .task-info {
            background: rgba(103, 126, 234, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(103, 126, 234, 0.2);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .note-textarea {
            min-height: 120px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
        }
        
        .note-textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .char-counter {
            font-size: 0.875rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }
        
        .btn-save {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-save:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題卡片 -->
        <div class="card header-card">
            <div class="card-body text-center py-4">
                <h1 class="h4 mb-2 text-primary">📝 任務備註編輯</h1>
                <p class="text-muted mb-0">為任務添加詳細說明或備註</p>
            </div>
        </div>

        <!-- 載入中顯示 -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- 備註編輯卡片 -->
        <div id="noteContent" class="card note-card" style="display: none;">
            <div class="card-body p-4">
                <!-- 任務資訊 -->
                <div id="taskInfo" class="task-info">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-check-circle text-primary me-2 fs-5"></i>
                        <strong class="text-dark">當前任務</strong>
                    </div>
                    <p id="taskText" class="mb-0 text-secondary">--</p>
                </div>

                <!-- 備註編輯區 -->
                <div class="mb-3">
                    <label for="noteTextarea" class="form-label fw-bold text-dark">
                        <i class="bi bi-chat-text me-2"></i>備註內容
                    </label>
                    <textarea 
                        id="noteTextarea" 
                        class="form-control note-textarea" 
                        placeholder="在這裡輸入任務的詳細說明、備註或提醒事項..."
                        maxlength="200"></textarea>
                    <div id="charCounter" class="char-counter">0 / 200 字</div>
                </div>

                <!-- 操作按鈕 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="closeWindow()">
                        <i class="bi bi-x-circle me-2"></i>取消
                    </button>
                    <button type="button" class="btn btn-save text-white" onclick="saveNote()">
                        <i class="bi bi-check-circle me-2"></i>儲存備註
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let liffProfile = null;
        let currentTaskId = null;
        let currentTaskText = '';
        let currentNote = '';

        // 從 URL 參數取得任務資訊
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                taskId: params.get('taskId'),
                taskText: decodeURIComponent(params.get('taskText') || '')
            };
        }

        // LIFF 初始化
        async function initializeLiff() {
            try {
                console.log('🔧 [LIFF 初始化] 開始初始化 LIFF...');
                
                await liff.init({
                    liffId: '2008077335-rZlgE4bX'
                });
                
                console.log('✅ [LIFF 初始化] LIFF 初始化成功');
                
                if (liff.isLoggedIn()) {
                    console.log('✅ [使用者驗證] 使用者已登入');
                    liffProfile = await liff.getProfile();
                    await loadTaskNote();
                } else {
                    console.log('❌ [使用者驗證] 使用者未登入，導向登入頁面');
                    liff.login();
                }
            } catch (error) {
                console.error('❌ [LIFF 初始化] 初始化失敗:', error);
                showError('LIFF 初始化失敗: ' + error.message);
            }
        }

        // 載入任務備註
        async function loadTaskNote() {
            try {
                const params = getUrlParams();
                
                if (!params.taskId) {
                    showError('缺少任務 ID 參數');
                    return;
                }

                currentTaskId = params.taskId;
                currentTaskText = params.taskText;

                console.log('📋 [任務備註] 載入任務:', currentTaskId, currentTaskText);

                // 顯示任務資訊
                document.getElementById('taskText').textContent = currentTaskText;

                // 載入現有備註
                const response = await fetch(`/api/task-note/${currentTaskId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': liffProfile.userId
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentNote = data.note || '';
                    document.getElementById('noteTextarea').value = currentNote;
                    updateCharCounter();
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('noteContent').style.display = 'block';

            } catch (error) {
                console.error('❌ [任務備註] 載入失敗:', error);
                showError('載入任務備註失敗: ' + error.message);
            }
        }

        // 儲存備註
        async function saveNote() {
            try {
                const noteText = document.getElementById('noteTextarea').value.trim();
                
                console.log('💾 [儲存備註] 任務 ID:', currentTaskId, '備註:', noteText);

                const response = await fetch('/api/task-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': liffProfile.userId
                    },
                    body: JSON.stringify({
                        taskId: currentTaskId,
                        taskText: currentTaskText,
                        note: noteText
                    })
                });

                if (response.ok) {
                    console.log('✅ [儲存備註] 備註儲存成功');
                    
                    // 顯示成功訊息
                    alert('✅ 備註已成功儲存！');
                    
                    // 關閉視窗
                    closeWindow();
                } else {
                    const error = await response.text();
                    showError('儲存失敗: ' + error);
                }

            } catch (error) {
                console.error('❌ [儲存備註] 儲存失敗:', error);
                showError('儲存備註失敗: ' + error.message);
            }
        }

        // 更新字數統計
        function updateCharCounter() {
            const textarea = document.getElementById('noteTextarea');
            const counter = document.getElementById('charCounter');
            const currentLength = textarea.value.length;
            const maxLength = textarea.getAttribute('maxlength');
            
            counter.textContent = `${currentLength} / ${maxLength} 字`;
            
            if (currentLength > maxLength * 0.9) {
                counter.classList.add('text-warning');
            } else {
                counter.classList.remove('text-warning');
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // 關閉視窗
        function closeWindow() {
            if (liff) {
                liff.closeWindow();
            } else {
                window.close();
            }
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 字數統計
            document.getElementById('noteTextarea').addEventListener('input', updateCharCounter);
            
            // Enter 鍵儲存 (Ctrl/Cmd + Enter)
            document.getElementById('noteTextarea').addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    saveNote();
                }
            });
        });

        // 頁面載入時初始化 LIFF
        window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
