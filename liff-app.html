<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題編輯區</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #FFF8DC 0%, #F5DEB3 100%);
            min-height: 100vh;
            padding: 0;
        }

        .notebook-container {
            max-width: 100%;
            min-height: 100vh;
            background: #FFFACD;
            position: relative;
            box-shadow: inset 0 0 50px rgba(218, 165, 32, 0.1);
        }

        /* 筆記本線條 */
        .notebook-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to bottom, transparent 39px, #E6E6FA 40px, transparent 41px),
                linear-gradient(to right, transparent 49px, #DDA0DD 50px, transparent 51px);
            background-size: 100% 40px, 100% 100%;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 60px 70px 40px 70px;
        }

        .title-section {
            margin-bottom: 40px;
        }

        .section-label {
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .title-input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #2F4F4F;
            padding: 10px 0;
            line-height: 40px;
            height: 40px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }

        .title-input:focus {
            border-bottom-color: #DAA520;
        }

        .title-input::placeholder {
            color: #CD853F;
            opacity: 0.7;
        }

        .notes-section {
            margin-bottom: 40px;
        }

        .notes-input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #2F4F4F;
            line-height: 40px;
            outline: none;
            resize: none;
            min-height: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
        }

        .notes-input::placeholder {
            color: #CD853F;
            opacity: 0.7;
        }

        .button-section {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-save {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: white;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #B8860B 0%, #9A7D0A 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #F5DEB3 0%, #DEB887 100%);
            color: #8B4513;
            border: 2px solid #DEB887;
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #DEB887 0%, #CD853F 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8B4513;
            font-size: 18px;
        }

        .error {
            background: #FFE4E1;
            color: #8B0000;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #CD5C5C;
        }

        /* 筆記本打孔效果 */
        .hole {
            position: absolute;
            left: 25px;
            width: 8px;
            height: 8px;
            background: #F0F0F0;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
        }

        .hole:nth-child(1) { top: 80px; }
        .hole:nth-child(2) { top: 160px; }
        .hole:nth-child(3) { top: 240px; }
        .hole:nth-child(4) { top: 320px; }
        .hole:nth-child(5) { top: 400px; }

        @media (max-width: 480px) {
            .content {
                padding: 40px 50px 30px 50px;
            }
            
            .notes-input {
                min-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <!-- 筆記本打孔 -->
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        
        <!-- 筆記本線條背景 -->
        <div class="notebook-lines"></div>
        
        <div id="loading" class="loading">
            🤖 載入中...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="editForm" class="content" style="display: none;">
            <div class="title-section">
                <div class="section-label">標題編輯區</div>
                <input type="text" id="titleInput" class="title-input" placeholder="輸入任務標題...">
            </div>
            
            <div class="notes-section">
                <div class="section-label">備註編輯區</div>
                <textarea id="notesInput" class="notes-input" placeholder="記錄詳細內容、想法或備註..."></textarea>
            </div>
            
            <div class="button-section">
                <button id="saveButton" class="btn btn-save" onclick="handleSaveClick()">💾 儲存</button>
                <button class="btn btn-cancel" onclick="closeApp()">❌ 取消</button>
            </div>
        </div>
    </div>

    <script>
        let liffProfile = null;
        let currentTask = null;
        let editingTaskId = null;

        // LIFF 初始化
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2008077335-rZlgE4bX',
                    withLoginOnExternalBrowser: true
                });

                console.log('LIFF init success. Login status:', liff.isLoggedIn());

                if (!liff.isLoggedIn()) {
                    console.log('Not logged in, redirecting to login...');
                    liff.login({
                        redirectUri: window.location.href
                    });
                    return;
                }

                // 成功登入，重置重試計數器
                sessionStorage.removeItem('liff_retry_count');
                
                // 取得使用者資料
                liffProfile = await liff.getProfile();
                console.log('✅ LIFF Profile 載入成功:', liffProfile);
                console.log('🆔 使用者 ID:', liffProfile.userId);
                console.log('👤 使用者名稱:', liffProfile.displayName);

                // 隱藏載入畫面，顯示編輯表單
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
                
                console.log('📝 編輯表單已顯示');

                // 如果有任務 ID，載入現有任務
                loadCurrentTask();

            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                
                // 如果是 code_verifier 錯誤，嘗試清除並重新登入
                if (error.message.includes('code_verifier')) {
                    // 檢查是否已經嘗試過修復，避免無限循環
                    const retryCount = parseInt(sessionStorage.getItem('liff_retry_count') || '0');
                    if (retryCount >= 2) {
                        showError('登入驗證失敗，請重新從 LINE Bot 開啟');
                        return;
                    }
                    
                    console.log('Code verifier error, clearing cache and retrying...', 'retry:', retryCount + 1);
                    localStorage.clear();
                    sessionStorage.clear();
                    sessionStorage.setItem('liff_retry_count', (retryCount + 1).toString());
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    
                    showError('登入狀態異常，正在重新整理頁面...');
                    return;
                }
                
                showError('LIFF 初始化失敗: ' + error.message);
            }
        }

        // 載入當前任務
        function loadCurrentTask() {
            try {
                console.log('📚 loadCurrentTask() 開始執行');
                
                // 首先檢查 URL 參數中是否有任務內容
                const urlParams = new URLSearchParams(window.location.search);
                const taskFromUrl = urlParams.get('task');
                const taskIdFromUrl = urlParams.get('taskId');
                
                console.log('🔍 URL 參數檢查:', {
                    fullUrl: window.location.href,
                    taskFromUrl: taskFromUrl,
                    taskIdFromUrl: taskIdFromUrl
                });
                
                // 設定 editingTaskId（如果有的話）
                if (taskIdFromUrl) {
                    editingTaskId = taskIdFromUrl;
                    console.log('🔗 設定編輯任務 ID:', editingTaskId);
                }
                
                // 優先從 localStorage 載入任務（如果有任務 ID）
                if (taskIdFromUrl) {
                    console.log('💾 優先檢查 localStorage 中的最新資料');
                    const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                    
                    if (savedTasks) {
                        try {
                            const tasks = JSON.parse(savedTasks);
                            console.log('📊 localStorage 任務數量:', tasks.length);
                            
                            // 尋找對應 ID 的任務
                            const foundTask = tasks.find(t => String(t.id) === String(taskIdFromUrl));
                            
                            if (foundTask) {
                                // 使用 localStorage 中的最新版本
                                document.getElementById('titleInput').value = foundTask.text || '';
                                document.getElementById('notesInput').value = foundTask.notes || '';
                                console.log('✅ 載入 localStorage 最新版本:', foundTask.text);
                                console.log('🔄 覆蓋了 URL 參數版本，避免資料回退');
                                return;
                            } else {
                                console.log('⚠️ localStorage 中找不到對應 ID 的任務，使用 URL 版本');
                            }
                        } catch (parseError) {
                            console.error('❌ 解析 localStorage 任務失敗:', parseError);
                        }
                    }
                }
                
                // 如果 localStorage 中沒有對應任務，才使用 URL 參數
                if (taskFromUrl) {
                    const decodedTask = decodeURIComponent(taskFromUrl);
                    document.getElementById('titleInput').value = decodedTask;
                    console.log('📝 使用 URL 參數載入任務:', decodedTask);
                    return;
                }
                
                // 如果 URL 中沒有任務內容，從 localStorage 載入
                console.log('💾 嘗試從 localStorage 載入任務');
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                
                if (savedTasks) {
                    try {
                        const tasks = JSON.parse(savedTasks);
                        console.log('📊 localStorage 任務數量:', tasks.length);
                        
                        if (tasks.length > 0) {
                            // 載入最新的任務
                            currentTask = tasks[tasks.length - 1];
                            document.getElementById('titleInput').value = currentTask.text || '';
                            document.getElementById('notesInput').value = currentTask.notes || '';
                            console.log('📝 載入最新任務:', currentTask.text);
                        } else {
                            console.log('💭 localStorage 中沒有任務');
                        }
                    } catch (parseError) {
                        console.error('❌ 解析 localStorage 任務失敗:', parseError);
                    }
                } else {
                    console.log('🆕 localStorage 中沒有任務資料');
                }
                
                console.log('✅ loadCurrentTask() 執行完成');
                
            } catch (error) {
                console.error('💥 loadCurrentTask() 執行錯誤:', error);
            }
        }

        // 儲存任務 - 增強版本
        function saveTask() {
            try {
                console.log('🚀 saveTask() 函數開始執行');
                console.log('📊 當前狀態檢查:', {
                    liffProfile: liffProfile ? '✅ 已載入' : '❌ 未載入',
                    liffLoggedIn: liff.isLoggedIn() ? '✅ 已登入' : '❌ 未登入',
                    editingTaskId: editingTaskId,
                    currentTask: currentTask
                });

                // 檢查 LIFF 狀態
                if (!liffProfile) {
                    console.error('❌ LIFF Profile 未載入');
                    alert('系統尚未完全載入，請稍後再試');
                    return;
                }

                if (!liff.isLoggedIn()) {
                    console.error('❌ 使用者未登入 LIFF');
                    alert('請重新登入');
                    return;
                }

                // 取得輸入資料
                const titleInput = document.getElementById('titleInput');
                const notesInput = document.getElementById('notesInput');
                
                if (!titleInput || !notesInput) {
                    console.error('❌ 找不到輸入欄位');
                    alert('頁面載入錯誤，請重新整理');
                    return;
                }

                const title = titleInput.value.trim();
                const notes = notesInput.value.trim();

                console.log('📝 輸入資料:', { title, notes, editingTaskId });

                if (!title && !notes) {
                    alert('請至少填寫標題或備註');
                    return;
                }

                // 儲存到 localStorage
                let userTasks = [];
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                if (savedTasks) {
                    try {
                        userTasks = JSON.parse(savedTasks);
                        console.log('📚 現有任務數量:', userTasks.length);
                    } catch (e) {
                        console.error('❌ 解析現有任務失敗:', e);
                        userTasks = [];
                    }
                }

                let isUpdatingExistingTask = false;
                let operationType = 'unknown';
                
                if (editingTaskId) {
                    // 透過 editingTaskId 更新特定任務
                    const taskIndex = userTasks.findIndex(t => t.id == editingTaskId);
                    if (taskIndex !== -1) {
                        userTasks[taskIndex].text = title;
                        userTasks[taskIndex].notes = notes;
                        userTasks[taskIndex].updated = new Date().toISOString();
                        isUpdatingExistingTask = true;
                        operationType = 'update_existing';
                        console.log('✏️ 更新任務 ID:', editingTaskId, '新標題:', title);
                    } else {
                        // 如果找不到現有任務，建立新的任務但使用編輯的 ID（用於同步）
                        userTasks.push({
                            id: parseInt(editingTaskId),
                            text: title,
                            notes: notes,
                            completed: false,
                            timestamp: new Date().toISOString()
                        });
                        isUpdatingExistingTask = true; // 視為更新操作以觸發同步
                        operationType = 'create_with_id';
                        console.log('🆕 建立新任務 ID:', editingTaskId, '標題:', title);
                    }
                } else if (currentTask) {
                    // 更新現有任務（舊邏輯）
                    const taskIndex = userTasks.findIndex(t => t.id === currentTask.id);
                    if (taskIndex !== -1) {
                        userTasks[taskIndex].text = title;
                        userTasks[taskIndex].notes = notes;
                        userTasks[taskIndex].updated = new Date().toISOString();
                        isUpdatingExistingTask = true;
                        operationType = 'update_current';
                        console.log('🔄 更新當前任務:', currentTask.id);
                    }
                } else {
                    // 新增任務
                    const newTaskId = Date.now();
                    userTasks.push({
                        id: newTaskId,
                        text: title,
                        notes: notes,
                        completed: false,
                        timestamp: new Date().toISOString()
                    });
                    operationType = 'create_new';
                    console.log('➕ 新增任務 ID:', newTaskId);
                }

                console.log('💾 操作類型:', operationType, '更新現有任務:', isUpdatingExistingTask);

                // 儲存到 localStorage
                try {
                    localStorage.setItem('userTasks_' + liffProfile.userId, JSON.stringify(userTasks));
                    console.log('✅ 成功儲存到 localStorage，任務總數:', userTasks.length);
                } catch (e) {
                    console.error('❌ localStorage 儲存失敗:', e);
                    alert('儲存失敗，請檢查瀏覽器儲存空間');
                    return;
                }

                // 發送更新訊息到 LINE Bot
                console.log('📤 準備發送更新訊息到 LINE Bot');
                sendUpdateMessage(title, notes, isUpdatingExistingTask);

                // 清除 URL 參數，避免重新載入時被覆蓋
                if (editingTaskId && window.history && window.history.replaceState) {
                    const currentUrl = window.location.pathname;
                    window.history.replaceState({}, '', currentUrl);
                    console.log('🔄 已清除 URL 參數，避免資料回退');
                }

                // 顯示成功訊息
                console.log('✅ 儲存完成，準備關閉視窗');
                alert('任務已成功儲存！');

                // 關閉 LIFF APP
                setTimeout(() => {
                    console.log('🚪 關閉 LIFF 視窗');
                    liff.closeWindow();
                }, 1000);

            } catch (error) {
                console.error('💥 saveTask() 執行過程中發生錯誤:', error);
                console.error('錯誤堆疊:', error.stack);
                alert('儲存過程中發生錯誤: ' + error.message);
            }
        }

        // 發送更新訊息 - 增強版本
        function sendUpdateMessage(title, notes, isUpdatingExistingTask) {
            try {
                console.log('📤 sendUpdateMessage() 開始執行:', { title, notes, isUpdatingExistingTask });
                
                // 檢查 LINE API 可用性
                if (!liff.isApiAvailable('sendMessages')) {
                    console.error('❌ LINE sendMessages API 不可用');
                    alert('無法發送訊息到 LINE，但任務已儲存在本地');
                    return;
                }

                if (isUpdatingExistingTask) {
                    // 如果是更新現有任務，發送包含完整任務列表的特殊指令
                    console.log('🔄 準備發送同步任務資料');
                    const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                    if (savedTasks) {
                        try {
                            const userTasks = JSON.parse(savedTasks);
                            const taskListJson = JSON.stringify(userTasks);
                            
                            console.log('📊 同步任務資料 (前100字元):', taskListJson.substring(0, 100) + '...');
                            console.log('📊 任務數量:', userTasks.length);
                            
                            const syncMessage = `SYNC_TASKS:${taskListJson}`;
                            console.log('📝 準備發送同步訊息，長度:', syncMessage.length);
                            
                            liff.sendMessages([{
                                type: 'text',
                                text: syncMessage
                            }]).then(() => {
                                console.log('✅ 同步訊息發送成功');
                            }).catch((error) => {
                                console.error('❌ 同步訊息發送失敗:', error);
                                // 發送簡化版本
                                liff.sendMessages([{
                                    type: 'text',
                                    text: '🔄 任務已更新，請刷新任務列表'
                                }]);
                            });
                            
                        } catch (parseError) {
                            console.error('❌ 解析任務資料失敗:', parseError);
                            liff.sendMessages([{
                                type: 'text',
                                text: '🔄 任務已更新，但同步資料解析失敗'
                            }]);
                        }
                    } else {
                        console.log('⚠️ 沒有任務資料，發送刷新訊息');
                        liff.sendMessages([{
                            type: 'text',
                            text: 'SYNC_TASKS:[]'
                        }]);
                    }
                } else {
                    // 如果是新任務，發送原本的確認訊息
                    console.log('➕ 發送新任務確認訊息');
                    let message = '📝 任務已建立！\n';
                    if (title) message += `標題：${title}\n`;
                    if (notes) message += `備註：${notes}`;
                    
                    console.log('📝 新任務確認訊息:', message);
                    liff.sendMessages([{
                        type: 'text',
                        text: message
                    }]).then(() => {
                        console.log('✅ 新任務確認訊息發送成功');
                    }).catch((error) => {
                        console.error('❌ 新任務確認訊息發送失敗:', error);
                    });
                }
            } catch (error) {
                console.error('💥 sendUpdateMessage() 執行錯誤:', error);
                console.error('錯誤堆疊:', error.stack);
                // 發送最基本的確認訊息
                try {
                    liff.sendMessages([{
                        type: 'text',
                        text: '✅ 任務已儲存（發生部分同步錯誤）'
                    }]);
                } catch (fallbackError) {
                    console.error('❌ 連備用訊息都無法發送:', fallbackError);
                }
            }
        }

        // 處理儲存按鈕點擊
        function handleSaveClick() {
            try {
                console.log('🔴 儲存按鈕被點擊');
                const saveButton = document.getElementById('saveButton');
                if (saveButton) {
                    saveButton.disabled = true;
                    saveButton.textContent = '🔄 儲存中...';
                }
                saveTask();
            } catch (error) {
                console.error('💥 儲存按鈕處理錯誤:', error);
                const saveButton = document.getElementById('saveButton');
                if (saveButton) {
                    saveButton.disabled = false;
                    saveButton.textContent = '💾 儲存';
                }
            }
        }

        // 關閉應用程式
        function closeApp() {
            console.log('🚪 關閉應用程式');
            liff.closeWindow();
        }

        // 顯示錯誤訊息
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // 頁面載入時初始化 LIFF
        window.addEventListener('load', function() {
            console.log('🚀 頁面載入完成，開始 LIFF 初始化');
            initializeLiff();
        });
        
        // 頁面就緒時的除錯資訊
        window.addEventListener('DOMContentLoaded', function() {
            console.log('📊 DOM 載入完成');
            
            // 檢查關鍵元素是否存在
            setTimeout(() => {
                const titleInput = document.getElementById('titleInput');
                const notesInput = document.getElementById('notesInput');
                const saveButton = document.getElementById('saveButton');
                const editForm = document.getElementById('editForm');
                
                console.log('🔍 元素檢查結果:', {
                    titleInput: titleInput ? '✅' : '❌',
                    notesInput: notesInput ? '✅' : '❌',
                    saveButton: saveButton ? '✅' : '❌',
                    editForm: editForm ? '✅' : '❌'
                });
                
                if (saveButton) {
                    console.log('🔘 為儲存按鈕添加事件監聽器');
                    saveButton.addEventListener('click', function(event) {
                        console.log('🔴 事件監聽器觸發的儲存動作');
                        event.preventDefault();
                        handleSaveClick();
                    });
                }
            }, 500);
        });
        
        // 監聽鍵盤事件
        document.addEventListener('keydown', function(e) {
            // Ctrl+S 或 Cmd+S 儲存
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveTask();
            }
            // ESC 鍵關閉
            if (e.key === 'Escape') {
                closeApp();
            }
        });
    </script>
</body>
</html>
