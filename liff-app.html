<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê®ôÈ°åÁ∑®ËºØÂçÄ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #FFF8DC 0%, #F5DEB3 100%);
            min-height: 100vh;
            padding: 0;
        }

        .notebook-container {
            max-width: 100%;
            min-height: 100vh;
            background: #FFFACD;
            position: relative;
            box-shadow: inset 0 0 50px rgba(218, 165, 32, 0.1);
        }

        /* Á≠ÜË®òÊú¨Á∑öÊ¢ù */
        .notebook-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to bottom, transparent 39px, #E6E6FA 40px, transparent 41px),
                linear-gradient(to right, transparent 49px, #DDA0DD 50px, transparent 51px);
            background-size: 100% 40px, 100% 100%;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 60px 70px 40px 70px;
        }

        .title-section {
            margin-bottom: 40px;
        }

        .section-label {
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .title-input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #2F4F4F;
            padding: 10px 0;
            line-height: 40px;
            height: 40px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }

        .title-input:focus {
            border-bottom-color: #DAA520;
        }

        .title-input::placeholder {
            color: #CD853F;
            opacity: 0.7;
        }

        .notes-section {
            margin-bottom: 40px;
        }

        .notes-input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #2F4F4F;
            line-height: 40px;
            outline: none;
            resize: none;
            min-height: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
        }

        .notes-input::placeholder {
            color: #CD853F;
            opacity: 0.7;
        }

        .button-section {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-save {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: white;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #B8860B 0%, #9A7D0A 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #F5DEB3 0%, #DEB887 100%);
            color: #8B4513;
            border: 2px solid #DEB887;
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #DEB887 0%, #CD853F 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8B4513;
            font-size: 18px;
        }

        .error {
            background: #FFE4E1;
            color: #8B0000;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #CD5C5C;
        }

        /* Á≠ÜË®òÊú¨ÊâìÂ≠îÊïàÊûú */
        .hole {
            position: absolute;
            left: 25px;
            width: 8px;
            height: 8px;
            background: #F0F0F0;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
        }

        .hole:nth-child(1) { top: 80px; }
        .hole:nth-child(2) { top: 160px; }
        .hole:nth-child(3) { top: 240px; }
        .hole:nth-child(4) { top: 320px; }
        .hole:nth-child(5) { top: 400px; }

        @media (max-width: 480px) {
            .content {
                padding: 40px 50px 30px 50px;
            }
            
            .notes-input {
                min-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <!-- Á≠ÜË®òÊú¨ÊâìÂ≠î -->
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        
        <!-- Á≠ÜË®òÊú¨Á∑öÊ¢ùËÉåÊôØ -->
        <div class="notebook-lines"></div>
        
        <div id="loading" class="loading">
            ü§ñ ËºâÂÖ•‰∏≠...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="editForm" class="content" style="display: none;">
            <div class="title-section">
                <div class="section-label">Ê®ôÈ°åÁ∑®ËºØÂçÄ</div>
                <input type="text" id="titleInput" class="title-input" placeholder="Ëº∏ÂÖ•‰ªªÂãôÊ®ôÈ°å...">
            </div>
            
            <div class="notes-section">
                <div class="section-label">ÂÇôË®ªÁ∑®ËºØÂçÄ</div>
                <textarea id="notesInput" class="notes-input" placeholder="Ë®òÈåÑË©≥Á¥∞ÂÖßÂÆπ„ÄÅÊÉ≥Ê≥ïÊàñÂÇôË®ª..."></textarea>
            </div>
            
            <div class="button-section">
                <button class="btn btn-save" onclick="saveTask()">üíæ ÂÑ≤Â≠ò</button>
                <button class="btn btn-cancel" onclick="closeApp()">‚ùå ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script>
        let liffProfile = null;
        let currentTask = null;

        // LIFF ÂàùÂßãÂåñ
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2008077335-rZlgE4bX',
                    withLoginOnExternalBrowser: true
                });

                console.log('LIFF init success. Login status:', liff.isLoggedIn());

                if (!liff.isLoggedIn()) {
                    console.log('Not logged in, redirecting to login...');
                    liff.login({
                        redirectUri: window.location.href
                    });
                    return;
                }

                // ÊàêÂäüÁôªÂÖ•ÔºåÈáçÁΩÆÈáçË©¶Ë®àÊï∏Âô®
                sessionStorage.removeItem('liff_retry_count');
                
                // ÂèñÂæó‰ΩøÁî®ËÄÖË≥áÊñô
                liffProfile = await liff.getProfile();
                console.log('LIFF Profile:', liffProfile);

                // Èö±ËóèËºâÂÖ•Áï´Èù¢ÔºåÈ°ØÁ§∫Á∑®ËºØË°®ÂñÆ
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';

                // Â¶ÇÊûúÊúâ‰ªªÂãô IDÔºåËºâÂÖ•ÁèæÊúâ‰ªªÂãô
                loadCurrentTask();

            } catch (error) {
                console.error('LIFF ÂàùÂßãÂåñÂ§±Êïó:', error);
                
                // Â¶ÇÊûúÊòØ code_verifier ÈåØË™§ÔºåÂòóË©¶Ê∏ÖÈô§‰∏¶ÈáçÊñ∞ÁôªÂÖ•
                if (error.message.includes('code_verifier')) {
                    // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÂòóË©¶ÈÅé‰øÆÂæ©ÔºåÈÅøÂÖçÁÑ°ÈôêÂæ™Áí∞
                    const retryCount = parseInt(sessionStorage.getItem('liff_retry_count') || '0');
                    if (retryCount >= 2) {
                        showError('ÁôªÂÖ•È©óË≠âÂ§±ÊïóÔºåË´ãÈáçÊñ∞Âæû LINE Bot ÈñãÂïü');
                        return;
                    }
                    
                    console.log('Code verifier error, clearing cache and retrying...', 'retry:', retryCount + 1);
                    localStorage.clear();
                    sessionStorage.clear();
                    sessionStorage.setItem('liff_retry_count', (retryCount + 1).toString());
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    
                    showError('ÁôªÂÖ•ÁãÄÊÖãÁï∞Â∏∏ÔºåÊ≠£Âú®ÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢...');
                    return;
                }
                
                showError('LIFF ÂàùÂßãÂåñÂ§±Êïó: ' + error.message);
            }
        }

        // ËºâÂÖ•Áï∂Ââç‰ªªÂãô
        function loadCurrentTask() {
            // ÈÄôË£°ÂèØ‰ª•Âæû localStorage Êàñ API ËºâÂÖ•‰ªªÂãô
            // Êö´ÊôÇ‰ΩøÁî®È†êË®≠ÂÄº
            const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                if (tasks.length > 0) {
                    // ËºâÂÖ•ÊúÄÊñ∞ÁöÑ‰ªªÂãô
                    currentTask = tasks[tasks.length - 1];
                    document.getElementById('titleInput').value = currentTask.text || '';
                    document.getElementById('notesInput').value = currentTask.notes || '';
                }
            }
        }

        // ÂÑ≤Â≠ò‰ªªÂãô
        function saveTask() {
            const title = document.getElementById('titleInput').value.trim();
            const notes = document.getElementById('notesInput').value.trim();

            if (!title && !notes) {
                alert('Ë´ãËá≥Â∞ëÂ°´ÂØ´Ê®ôÈ°åÊàñÂÇôË®ª');
                return;
            }

            // ÂÑ≤Â≠òÂà∞ localStorage
            let userTasks = [];
            const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
            if (savedTasks) {
                userTasks = JSON.parse(savedTasks);
            }

            if (currentTask) {
                // Êõ¥Êñ∞ÁèæÊúâ‰ªªÂãô
                const taskIndex = userTasks.findIndex(t => t.id === currentTask.id);
                if (taskIndex !== -1) {
                    userTasks[taskIndex].text = title;
                    userTasks[taskIndex].notes = notes;
                    userTasks[taskIndex].updated = new Date().toISOString();
                }
            } else {
                // Êñ∞Â¢û‰ªªÂãô
                userTasks.push({
                    id: Date.now(),
                    text: title,
                    notes: notes,
                    completed: false,
                    timestamp: new Date().toISOString()
                });
            }

            localStorage.setItem('userTasks_' + liffProfile.userId, JSON.stringify(userTasks));

            // ÁôºÈÄÅÊõ¥Êñ∞Ë®äÊÅØÂà∞ LINE Bot
            sendUpdateMessage(title, notes);

            // ÈóúÈñâ LIFF APP
            setTimeout(() => {
                liff.closeWindow();
            }, 1000);
        }

        // ÁôºÈÄÅÊõ¥Êñ∞Ë®äÊÅØ
        function sendUpdateMessage(title, notes) {
            if (liff.isApiAvailable('sendMessages')) {
                let message = 'üìù ‰ªªÂãôÂ∑≤Êõ¥Êñ∞ÔºÅ\n';
                if (title) message += `Ê®ôÈ°åÔºö${title}\n`;
                if (notes) message += `ÂÇôË®ªÔºö${notes}`;
                
                liff.sendMessages([{
                    type: 'text',
                    text: message
                }]);
            }
        }

        // ÈóúÈñâÊáâÁî®Á®ãÂºè
        function closeApp() {
            liff.closeWindow();
        }

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ LIFF
        window.addEventListener('load', initializeLiff);
        
        // Áõ£ËÅΩÈçµÁõ§‰∫ã‰ª∂
        document.addEventListener('keydown', function(e) {
            // Ctrl+S Êàñ Cmd+S ÂÑ≤Â≠ò
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveTask();
            }
            // ESC ÈçµÈóúÈñâ
            if (e.key === 'Escape') {
                closeApp();
            }
        });
    </script>
</body>
</html>
