        .title-section {

        .section-label {

    <script>
        let liffProfile = null;
        let currentTask = null;
        let editingTaskId = null;

        // LIFF ÂàùÂßãÂåñ
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2008077335-rZlgE4bX',
                    withLoginOnExternalBrowser: true
                });

                console.log('LIFF init success. Login status:', liff.isLoggedIn());

                if (!liff.isLoggedIn()) {
                    console.log('Not logged in, redirecting to login...');
                    liff.login({
                        redirectUri: window.location.href
                    });
                    return;
                }

                // ÊàêÂäüÁôªÂÖ•ÔºåÈáçÁΩÆÈáçË©¶Ë®àÊï∏Âô®
                sessionStorage.removeItem('liff_retry_count');
                
                // ÂèñÂæó‰ΩøÁî®ËÄÖË≥áÊñô
                liffProfile = await liff.getProfile();
                console.log('‚úÖ LIFF Profile ËºâÂÖ•ÊàêÂäü:', liffProfile);
                console.log('üÜî ‰ΩøÁî®ËÄÖ ID:', liffProfile.userId);
                console.log('üë§ ‰ΩøÁî®ËÄÖÂêçÁ®±:', liffProfile.displayName);

                // Èö±ËóèËºâÂÖ•Áï´Èù¢ÔºåÈ°ØÁ§∫Á∑®ËºØË°®ÂñÆ
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
                
                console.log('üìù Á∑®ËºØË°®ÂñÆÂ∑≤È°ØÁ§∫');

                // Â¶ÇÊûúÊúâ‰ªªÂãô IDÔºåËºâÂÖ•ÁèæÊúâ‰ªªÂãô
                loadCurrentTask();

            } catch (error) {
                console.error('LIFF ÂàùÂßãÂåñÂ§±Êïó:', error);
                
                // Â¶ÇÊûúÊòØ code_verifier ÈåØË™§ÔºåÂòóË©¶Ê∏ÖÈô§‰∏¶ÈáçÊñ∞ÁôªÂÖ•
                if (error.message.includes('code_verifier')) {
                    // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÂòóË©¶ÈÅé‰øÆÂæ©ÔºåÈÅøÂÖçÁÑ°ÈôêÂæ™Áí∞
                    const retryCount = parseInt(sessionStorage.getItem('liff_retry_count') || '0');
                    if (retryCount >= 2) {
                        showError('ÁôªÂÖ•È©óË≠âÂ§±ÊïóÔºåË´ãÈáçÊñ∞Âæû LINE Bot ÈñãÂïü');
                        return;
                    }
                    
                    console.log('Code verifier error, clearing cache and retrying...', 'retry:', retryCount + 1);
                    localStorage.clear();
                    sessionStorage.clear();
                    sessionStorage.setItem('liff_retry_count', (retryCount + 1).toString());
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    
                    showError('ÁôªÂÖ•ÁãÄÊÖãÁï∞Â∏∏ÔºåÊ≠£Âú®ÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢...');
                    return;
                }
                
                showError('LIFF ÂàùÂßãÂåñÂ§±Êïó: ' + error.message);
            }
        }

        // ËºâÂÖ•Áï∂Ââç‰ªªÂãô
        function loadCurrentTask() {
            try {
                console.log('üìö loadCurrentTask() ÈñãÂßãÂü∑Ë°å');
                
                // È¶ñÂÖàÊ™¢Êü• URL ÂèÉÊï∏‰∏≠ÊòØÂê¶Êúâ‰ªªÂãôÂÖßÂÆπ
                const urlParams = new URLSearchParams(window.location.search);
                const taskFromUrl = urlParams.get('task');
                const taskIdFromUrl = urlParams.get('taskId');
                
                console.log('üîç URL ÂèÉÊï∏Ê™¢Êü•:', {
                    fullUrl: window.location.href,
                    taskFromUrl: taskFromUrl,
                    taskIdFromUrl: taskIdFromUrl
                });
                
                // Ë®≠ÂÆö editingTaskIdÔºàÂ¶ÇÊûúÊúâÁöÑË©±Ôºâ
                if (taskIdFromUrl) {
                    editingTaskId = taskIdFromUrl;
                    console.log('üîó Ë®≠ÂÆöÁ∑®ËºØ‰ªªÂãô ID:', editingTaskId);
                }
                
                // ÂÑ™ÂÖàÂæû localStorage ËºâÂÖ•‰ªªÂãôÔºàÂ¶ÇÊûúÊúâ‰ªªÂãô IDÔºâ
                if (taskIdFromUrl) {
                    console.log('üíæ ÂÑ™ÂÖàÊ™¢Êü• localStorage ‰∏≠ÁöÑÊúÄÊñ∞Ë≥áÊñô');
                    const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                    
                    if (savedTasks) {
                        try {
                            const tasks = JSON.parse(savedTasks);
                            console.log('üìä localStorage ‰ªªÂãôÊï∏Èáè:', tasks.length);
                            
                            // Â∞ãÊâæÂ∞çÊáâ ID ÁöÑ‰ªªÂãô
                            const foundTask = tasks.find(t => String(t.id) === String(taskIdFromUrl));
                            
                            if (foundTask) {
                                // ‰ΩøÁî® localStorage ‰∏≠ÁöÑÊúÄÊñ∞ÁâàÊú¨
                                document.getElementById('titleInput').value = foundTask.text || '';
                                document.getElementById('notesInput').value = foundTask.notes || '';
                                console.log('‚úÖ ËºâÂÖ• localStorage ÊúÄÊñ∞ÁâàÊú¨:', foundTask.text);
                                console.log('üîÑ Ë¶ÜËìã‰∫Ü URL ÂèÉÊï∏ÁâàÊú¨ÔºåÈÅøÂÖçË≥áÊñôÂõûÈÄÄ');
                                return;
                            } else {
                                console.log('‚ö†Ô∏è localStorage ‰∏≠Êâæ‰∏çÂà∞Â∞çÊáâ ID ÁöÑ‰ªªÂãôÔºå‰ΩøÁî® URL ÁâàÊú¨');
                            }
                        } catch (parseError) {
                            console.error('‚ùå Ëß£Êûê localStorage ‰ªªÂãôÂ§±Êïó:', parseError);
                        }
                    }
                }
                
                // Â¶ÇÊûú localStorage ‰∏≠Ê≤íÊúâÂ∞çÊáâ‰ªªÂãôÔºåÊâç‰ΩøÁî® URL ÂèÉÊï∏
                if (taskFromUrl) {
                    const decodedTask = decodeURIComponent(taskFromUrl);
                    document.getElementById('titleInput').value = decodedTask;
                    console.log('üìù ‰ΩøÁî® URL ÂèÉÊï∏ËºâÂÖ•‰ªªÂãô:', decodedTask);
                    return;
                }
                
                // Â¶ÇÊûú URL ‰∏≠Ê≤íÊúâ‰ªªÂãôÂÖßÂÆπÔºåÂæû localStorage ËºâÂÖ•
                console.log('üíæ ÂòóË©¶Âæû localStorage ËºâÂÖ•‰ªªÂãô');
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                
                if (savedTasks) {
                    try {
                        const tasks = JSON.parse(savedTasks);
                        console.log('üìä localStorage ‰ªªÂãôÊï∏Èáè:', tasks.length);
                        
                        if (tasks.length > 0) {
                            // ËºâÂÖ•ÊúÄÊñ∞ÁöÑ‰ªªÂãô
                            currentTask = tasks[tasks.length - 1];
                            document.getElementById('titleInput').value = currentTask.text || '';
                            document.getElementById('notesInput').value = currentTask.notes || '';
                            console.log('üìù ËºâÂÖ•ÊúÄÊñ∞‰ªªÂãô:', currentTask.text);
                        } else {
                            console.log('üí≠ localStorage ‰∏≠Ê≤íÊúâ‰ªªÂãô');
                        }
                    } catch (parseError) {
                        console.error('‚ùå Ëß£Êûê localStorage ‰ªªÂãôÂ§±Êïó:', parseError);
                    }
                } else {
                    console.log('üÜï localStorage ‰∏≠Ê≤íÊúâ‰ªªÂãôË≥áÊñô');
                }
                
                console.log('‚úÖ loadCurrentTask() Âü∑Ë°åÂÆåÊàê');
                
            } catch (error) {
                console.error('üí• loadCurrentTask() Âü∑Ë°åÈåØË™§:', error);
            }
        }

        // ÂÑ≤Â≠ò‰ªªÂãô - Â¢ûÂº∑ÁâàÊú¨
        function saveTask() {
            try {
                console.log('üöÄ saveTask() ÂáΩÊï∏ÈñãÂßãÂü∑Ë°å');
                console.log('üìä Áï∂ÂâçÁãÄÊÖãÊ™¢Êü•:', {
                    liffProfile: liffProfile ? '‚úÖ Â∑≤ËºâÂÖ•' : '‚ùå Êú™ËºâÂÖ•',
                    liffLoggedIn: liff.isLoggedIn() ? '‚úÖ Â∑≤ÁôªÂÖ•' : '‚ùå Êú™ÁôªÂÖ•',
                    editingTaskId: editingTaskId,
                    currentTask: currentTask
                });

                // Ê™¢Êü• LIFF ÁãÄÊÖã
                if (!liffProfile) {
                    console.error('‚ùå LIFF Profile Êú™ËºâÂÖ•');
                    alert('Á≥ªÁµ±Â∞öÊú™ÂÆåÂÖ®ËºâÂÖ•ÔºåË´ãÁ®çÂæåÂÜçË©¶');
                    return;
                }

                if (!liff.isLoggedIn()) {
                    console.error('‚ùå ‰ΩøÁî®ËÄÖÊú™ÁôªÂÖ• LIFF');
                    alert('Ë´ãÈáçÊñ∞ÁôªÂÖ•');
                    return;
                }

                // ÂèñÂæóËº∏ÂÖ•Ë≥áÊñô
                const titleInput = document.getElementById('titleInput');
                const notesInput = document.getElementById('notesInput');
                
                if (!titleInput || !notesInput) {
                    console.error('‚ùå Êâæ‰∏çÂà∞Ëº∏ÂÖ•Ê¨Ñ‰Ωç');
                    alert('È†ÅÈù¢ËºâÂÖ•ÈåØË™§ÔºåË´ãÈáçÊñ∞Êï¥ÁêÜ');
                    return;
                }

                const title = titleInput.value.trim();
                const notes = notesInput.value.trim();

                console.log('üìù Ëº∏ÂÖ•Ë≥áÊñô:', { title, notes, editingTaskId });

                if (!title && !notes) {
                    alert('Ë´ãËá≥Â∞ëÂ°´ÂØ´Ê®ôÈ°åÊàñÂÇôË®ª');
                    return;
                }

                // ÂÑ≤Â≠òÂà∞ localStorage
                let userTasks = [];
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                if (savedTasks) {
                    try {
                        userTasks = JSON.parse(savedTasks);
                        console.log('üìö ÁèæÊúâ‰ªªÂãôÊï∏Èáè:', userTasks.length);
                    } catch (e) {
                        console.error('‚ùå Ëß£ÊûêÁèæÊúâ‰ªªÂãôÂ§±Êïó:', e);
                        userTasks = [];
                    }
                }

                let isUpdatingExistingTask = false;
                let operationType = 'unknown';
                
                if (editingTaskId) {
                    // ÈÄèÈÅé editingTaskId Êõ¥Êñ∞ÁâπÂÆö‰ªªÂãô
                    const taskIndex = userTasks.findIndex(t => t.id == editingTaskId);
                    if (taskIndex !== -1) {
                        userTasks[taskIndex].text = title;
                        userTasks[taskIndex].notes = notes;
                        userTasks[taskIndex].updated = new Date().toISOString();
                        isUpdatingExistingTask = true;
                        operationType = 'update_existing';
                        console.log('‚úèÔ∏è Êõ¥Êñ∞‰ªªÂãô ID:', editingTaskId, 'Êñ∞Ê®ôÈ°å:', title);
                    } else {
                        // Â¶ÇÊûúÊâæ‰∏çÂà∞ÁèæÊúâ‰ªªÂãôÔºåÂª∫Á´ãÊñ∞ÁöÑ‰ªªÂãô‰ΩÜ‰ΩøÁî®Á∑®ËºØÁöÑ IDÔºàÁî®ÊñºÂêåÊ≠•Ôºâ
                        userTasks.push({
                            id: parseInt(editingTaskId),
                            text: title,
                            notes: notes,
                            completed: false,
                            timestamp: new Date().toISOString()
                        });
                        isUpdatingExistingTask = true; // Ë¶ñÁÇ∫Êõ¥Êñ∞Êìç‰Ωú‰ª•Ëß∏ÁôºÂêåÊ≠•
                        operationType = 'create_with_id';
                        console.log('üÜï Âª∫Á´ãÊñ∞‰ªªÂãô ID:', editingTaskId, 'Ê®ôÈ°å:', title);
                    }
                } else if (currentTask) {
                    // Êõ¥Êñ∞ÁèæÊúâ‰ªªÂãôÔºàËàäÈÇèËºØÔºâ
                    const taskIndex = userTasks.findIndex(t => t.id === currentTask.id);
                    if (taskIndex !== -1) {
                        userTasks[taskIndex].text = title;
                        userTasks[taskIndex].notes = notes;
                        userTasks[taskIndex].updated = new Date().toISOString();
                        isUpdatingExistingTask = true;
                        operationType = 'update_current';
                        console.log('üîÑ Êõ¥Êñ∞Áï∂Ââç‰ªªÂãô:', currentTask.id);
                    }
                } else {
                    // Êñ∞Â¢û‰ªªÂãô
                    const newTaskId = Date.now();
                    userTasks.push({
                        id: newTaskId,
                        text: title,
                        notes: notes,
                        completed: false,
                        timestamp: new Date().toISOString()
                    });
                    operationType = 'create_new';
                    console.log('‚ûï Êñ∞Â¢û‰ªªÂãô ID:', newTaskId);
                }

                console.log('üíæ Êìç‰ΩúÈ°ûÂûã:', operationType, 'Êõ¥Êñ∞ÁèæÊúâ‰ªªÂãô:', isUpdatingExistingTask);

                // ÂÑ≤Â≠òÂà∞ localStorage
                try {
                    localStorage.setItem('userTasks_' + liffProfile.userId, JSON.stringify(userTasks));
                    console.log('‚úÖ ÊàêÂäüÂÑ≤Â≠òÂà∞ localStorageÔºå‰ªªÂãôÁ∏ΩÊï∏:', userTasks.length);
                } catch (e) {
                    console.error('‚ùå localStorage ÂÑ≤Â≠òÂ§±Êïó:', e);
                    alert('ÂÑ≤Â≠òÂ§±ÊïóÔºåË´ãÊ™¢Êü•ÁÄèË¶ΩÂô®ÂÑ≤Â≠òÁ©∫Èñì');
                    return;
                }

                // ÁôºÈÄÅÊõ¥Êñ∞Ë®äÊÅØÂà∞ LINE Bot
                console.log('üì§ Ê∫ñÂÇôÁôºÈÄÅÊõ¥Êñ∞Ë®äÊÅØÂà∞ LINE Bot');
                sendUpdateMessage(title, notes, isUpdatingExistingTask);

                // Ê∏ÖÈô§ URL ÂèÉÊï∏ÔºåÈÅøÂÖçÈáçÊñ∞ËºâÂÖ•ÊôÇË¢´Ë¶ÜËìã
                if (editingTaskId && window.history && window.history.replaceState) {
                    const currentUrl = window.location.pathname;
                    window.history.replaceState({}, '', currentUrl);
                    console.log('üîÑ Â∑≤Ê∏ÖÈô§ URL ÂèÉÊï∏ÔºåÈÅøÂÖçË≥áÊñôÂõûÈÄÄ');
                }

                // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
                console.log('‚úÖ ÂÑ≤Â≠òÂÆåÊàêÔºåÊ∫ñÂÇôÈóúÈñâË¶ñÁ™ó');
                alert('‰ªªÂãôÂ∑≤ÊàêÂäüÂÑ≤Â≠òÔºÅ');

                // ÈóúÈñâ LIFF APP
                setTimeout(() => {
                    console.log('üö™ ÈóúÈñâ LIFF Ë¶ñÁ™ó');
                    liff.closeWindow();
                }, 1000);

            } catch (error) {
                console.error('üí• saveTask() Âü∑Ë°åÈÅéÁ®ã‰∏≠ÁôºÁîüÈåØË™§:', error);
                console.error('ÈåØË™§Â†ÜÁñä:', error.stack);
                alert('ÂÑ≤Â≠òÈÅéÁ®ã‰∏≠ÁôºÁîüÈåØË™§: ' + error.message);
            }
