    <style>

        .btn-save {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ• å°æ±ªè¨˜è¨˜ä»»å‹™ç·¨è¼¯å™¨</h1>
        </div>
        
        <div id="userInfo" class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="ç”¨æˆ¶é ­åƒ">
            <div class="user-name" id="userName"></div>
            <div class="user-id" id="userId"></div>
            <div style="clear: both;"></div>
        </div>
        
        <div id="loading" class="loading">
            <div>ğŸ¤– è¼‰å…¥ä¸­...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="taskList" class="task-list" style="display: none;">
            <div id="tasks"></div>
        </div>
    </div>
    
    <button id="addTaskBtn" class="add-task" style="display: none;">+</button>
    
    <!-- ç·¨è¼¯ä»»å‹™ Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>ç·¨è¼¯ä»»å‹™</h3>
            <textarea id="editTaskText" placeholder="è¼¸å…¥ä»»å‹™å…§å®¹..." rows="3"></textarea>
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveTask()">å„²å­˜</button>
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script>
        let liffProfile = null;
        let userTasks = [];
        let currentEditingTaskId = null;

        // LIFF åˆå§‹åŒ–
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2008077335-rZlgE4bX'
                });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // å–å¾—ä½¿ç”¨è€…è³‡æ–™
                liffProfile = await liff.getProfile();
                console.log('LIFF Profile:', liffProfile);

                // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
                displayUserInfo();

                // è¼‰å…¥ä½¿ç”¨è€…ä»»å‹™
                await loadUserTasks();

                // éš±è—è¼‰å…¥ç•«é¢ï¼Œé¡¯ç¤ºä»»å‹™åˆ—è¡¨
                document.getElementById('loading').style.display = 'none';
                document.getElementById('taskList').style.display = 'block';
                document.getElementById('addTaskBtn').style.display = 'block';

            } catch (error) {
                console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
                showError('LIFF åˆå§‹åŒ–å¤±æ•—: ' + error.message);
            }
        }

        // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
        function displayUserInfo() {
            if (liffProfile) {
                document.getElementById('userName').textContent = liffProfile.displayName;
                document.getElementById('userId').textContent = liffProfile.userId;
                document.getElementById('userAvatar').src = liffProfile.pictureUrl || '';
                document.getElementById('userInfo').style.display = 'block';
            }
        }

        // è¼‰å…¥ä½¿ç”¨è€…ä»»å‹™ï¼ˆå¾ä¼ºæœå™¨æˆ–æœ¬åœ°å„²å­˜ï¼‰
        async function loadUserTasks() {
            try {
                // é€™è£¡å¯ä»¥å¾ä¼ºæœå™¨ API è¼‰å…¥ä»»å‹™
                // æš«æ™‚ä½¿ç”¨æœ¬åœ°å„²å­˜
                const savedTasks = localStorage.getItem('userTasks_' + liffProfile.userId);
                if (savedTasks) {
                    userTasks = JSON.parse(savedTasks);
                } else {
                    userTasks = [
                        { id: Date.now(), text: 'æ­¡è¿ä½¿ç”¨å°æ±ªè¨˜è¨˜ï¼', completed: false, timestamp: new Date().toISOString() }
                    ];
                }
                
                displayTasks();
            } catch (error) {
                console.error('è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                showError('è¼‰å…¥ä»»å‹™å¤±æ•—');
            }
        }

        // é¡¯ç¤ºä»»å‹™åˆ—è¡¨
        function displayTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '';

            if (userTasks.length === 0) {
                tasksContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">ç›®å‰æ²’æœ‰ä»»å‹™</div>';
                return;
            }

            userTasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item' + (task.completed ? ' task-completed' : '');
                taskElement.innerHTML = `
                    <div class="task-text">${index + 1}. ${task.text}</div>
                    <div class="task-actions">
                        <button class="task-edit" onclick="editTask(${task.id})">âœ ç·¨è¼¯</button>
                        <button class="task-complete" onclick="toggleTask(${task.id})" ${task.completed ? 'disabled' : ''}>
                            ${task.completed ? 'âœ“ å·²å®Œæˆ' : 'â–¡ å®Œæˆ'}
                        </button>
                    </div>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        // ç·¨è¼¯ä»»å‹™
        function editTask(taskId) {
            const task = userTasks.find(t => t.id === taskId);
            if (task) {
                currentEditingTaskId = taskId;
                document.getElementById('editTaskText').value = task.text;
                document.getElementById('editModal').style.display = 'block';
            }
        }

        // å„²å­˜ä»»å‹™
        function saveTask() {
            const newText = document.getElementById('editTaskText').value.trim();
            if (!newText) return;

            if (currentEditingTaskId) {
                // ç·¨è¼¯ç¾æœ‰ä»»å‹™
                const taskIndex = userTasks.findIndex(t => t.id === currentEditingTaskId);
                if (taskIndex !== -1) {
                    userTasks[taskIndex].text = newText;
                }
            } else {
                // æ–°å¢ä»»å‹™
                userTasks.push({
                    id: Date.now(),
                    text: newText,
                    completed: false,
                    timestamp: new Date().toISOString()
                });
            }

            // å„²å­˜åˆ°æœ¬åœ°
            localStorage.setItem('userTasks_' + liffProfile.userId, JSON.stringify(userTasks));
            
            // é‡æ–°é¡¯ç¤ºä»»å‹™
            displayTasks();
            
            // é—œé–‰ modal
            closeModal();

            // ç™¼é€æ›´æ–°åˆ° LINE Bot
            sendTaskUpdate();
        }

        // åˆ‡æ›ä»»å‹™å®Œæˆç‹€æ…‹
        function toggleTask(taskId) {
            const taskIndex = userTasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                userTasks[taskIndex].completed = true;
                
                // å„²å­˜åˆ°æœ¬åœ°
                localStorage.setItem('userTasks_' + liffProfile.userId, JSON.stringify(userTasks));
                
                // é‡æ–°é¡¯ç¤ºä»»å‹™
                displayTasks();

                // ç™¼é€å®Œæˆè¨Šæ¯åˆ° LINE Bot
                sendTaskCompletion(userTasks[taskIndex]);
            }
        }

        // é—œé–‰ modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editTaskText').value = '';
            currentEditingTaskId = null;
        }

        // ç™¼é€ä»»å‹™æ›´æ–°åˆ° LINE Bot
        function sendTaskUpdate() {
            if (liff.isApiAvailable('sendMessages')) {
                const completedCount = userTasks.filter(t => t.completed).length;
                const totalCount = userTasks.length;
                
                liff.sendMessages([{
                    type: 'text',
                    text: `ğŸ“ ä»»å‹™å·²æ›´æ–°ï¼\nç¸½å…± ${totalCount} ä»¶äº‹è¦åš\nå·²å®Œæˆ ${completedCount} ä»¶ï¼Œå¾…å®Œæˆ ${totalCount - completedCount} ä»¶`
                }]);
            }
        }

        // ç™¼é€ä»»å‹™å®Œæˆè¨Šæ¯
        function sendTaskCompletion(task) {
            if (liff.isApiAvailable('sendMessages')) {
                liff.sendMessages([{
                    type: 'text',
                    text: `ğŸ‰ æ­å–œï¼${task.text} å·²å®Œæˆï¼`
                }]);
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // æ–°å¢ä»»å‹™æŒ‰éˆ•äº‹ä»¶
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            currentEditingTaskId = null;
            document.getElementById('editTaskText').value = '';
            document.getElementById('editModal').style.display = 'block';
        });

        // é»æ“Š modal å¤–éƒ¨é—œé–‰
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ– LIFF
        window.addEventListener('load', initializeLiff);
    </script>
</body>
